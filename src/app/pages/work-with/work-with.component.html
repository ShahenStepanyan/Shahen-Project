<table>
    <tr><button   class="butt-style" style="margin-left: 100px;">Add</button></tr>
    <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Category</th>
        <th>Changes</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let item of date;">
        <td>{{item.title}}</td>
        <td><img src="{{item.image}}" alt="image"></td>
        <td *ngFor="let info of item.category">
            <img src="{{info.icon}}" alt="true" id="icons">
            {{info.name}}
        </td>
        <td>
            <button  class="butt-style">Changes</button>
        </td>
        <td>
            <button  class="butt-style">Delete</button>
        </td>
    </tr>
</table>
